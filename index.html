<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=360, initial-scale=1, shrink-to-fit=no"
    />
    <title>Портфолио Алексей HTML верстальщик</title>
    <link rel="stylesheet" href="css/main.css" />

    <link rel="icon" type="image/x-icon" href="img/favicons/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicons/apple-touch-icon.png"
    />
  </head>

  <body class="sticky-footer">
    <header class="header" id="top">
      <div class="container">
        <div class="header__row">
          <a class="header__logo logo" href="#!">
            <span class="logo__title">Алексей</span>
            <span class="logo__desc">HTML верстальщик, веб-разработчик</span>
          </a>

          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link" href="#">
                <img
                  class="socials__img"
                  src="img/socials/email.svg"
                  alt="email"
                />
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="#">
                <img
                  class="socials__img"
                  src="img/socials/github.svg"
                  alt="github"
                />
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="#">
                <img
                  class="socials__img"
                  src="img/socials/telegram.svg"
                  alt="telegram"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container"></div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__content">Копирайт</div>
      </div>
    </footer>

    <a href="#top" class="top-link" id="scrollToTopBtn">
      <img src="img/icons/arrow-up.svg" alt="Arrow up" />
    </a>

    <!-- Скрипты -->
    <script src="js/scrollToTop.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
